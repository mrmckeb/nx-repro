name: CI

on:
  pull_request:

jobs:
  prettier:
    name: "Prettier"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "current"

      - run: corepack enable

      - run: pnpm i

      - run: pnpm prettier
